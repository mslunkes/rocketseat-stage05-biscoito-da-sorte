<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/jpg" href="./img/fortune-cookie.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="screen1 hide">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./img/fortune-cookie.png" alt="Biscoito da sorte fechado">

        </div>
        <div class="screen2"> 
            <h1>Aqui está a sua sorte de hoje</h1>
            <p class="card">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./img/opened-cookie.png" alt="Biscoito da sorte aberto">
            <button id="btnAgain">Abrir outro biscoito</button>
        </div>

    </main>

    <script src="./script.js"></script>
